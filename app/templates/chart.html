<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Chart</title>
    <!-- Include moment.js before Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            height: 400px;
        }
        .btn-info {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Blood Pressure Chart (Last 7 Days)</h1>
    
    <div class="chart-container">
        <canvas id="bpChart"></canvas>
    </div>
    
    <a href="/" class="btn-info">Back to Home</a>
    
    <script>
        // Get the canvas element
        const ctx = document.getElementById('bpChart').getContext('2d');
        
        // Get data from Flask
        const timestamps = {{ timestamps|tojson }};
        const systolicValues = {{ systolic_values|tojson }};
        const diastolicValues = {{ diastolic_values|tojson }};
        const heartRateValues = {{ heart_rate_values|tojson }};
        
        // Create data points with proper timestamp format
        const systolicData = timestamps.map((time, index) => ({
            x: moment(time).toDate(),
            y: systolicValues[index]
        }));
        
        const diastolicData = timestamps.map((time, index) => ({
            x: moment(time).toDate(),
            y: diastolicValues[index]
        }));
        
        const heartRateData = timestamps.map((time, index) => ({
            x: moment(time).toDate(),
            y: heartRateValues[index]
        }));
        
        // Create the chart
        const bpChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Systolic',
                        data: systolicData,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: systolicData.map(point => point.y > 140 ? 'rgba(255, 99, 132, 0.5)' : 'rgba(75, 192, 192, 0.5)'),
                        borderWidth: 2,
                        pointRadius: 4,
                        tension: 0.1
                    },
                    {
                        label: 'Diastolic',
                        data: diastolicData,
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: diastolicData.map(point => point.y > 90 ? 'rgba(255, 99, 132, 0.5)' : 'rgba(54, 162, 235, 0.5)'),
                        borderWidth: 2,
                        pointRadius: 4,
                        tension: 0.1
                    },
                    {
                        label: 'Heart Rate',
                        data: heartRateData,
                        borderColor: 'rgb(255, 159, 64)',
                        backgroundColor: 'rgba(255, 159, 64, 0.5)',
                        borderWidth: 2,
                        pointRadius: 4,
                        tension: 0.1,
                        hidden: true  // Hidden by default, can be toggled
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM D',
                                hour: 'MMM D, HH:mm'
                            },
                            tooltipFormat: 'MMM D, HH:mm'
                        },
                        title: {
                            display: true,
                            text: 'Date and Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Blood Pressure (mmHg) / Heart Rate (bpm)'
                        },
                        min: 40,
                        max: 200
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const datasetLabel = context.dataset.label || '';
                                const value = context.parsed.y;
                                const unit = datasetLabel === 'Heart Rate' ? 'bpm' : 'mmHg';
                                return `${datasetLabel}: ${value} ${unit}`;
                            }
                        }
                    },
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Blood Pressure and Heart Rate Over Time'
                    }
                }
            }
        });
    </script>
</body>
</html>
