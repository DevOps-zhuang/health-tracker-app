<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register - Health Tracker</title>
</head>
<body>
    <h1>Register</h1>
    
    <!-- 

        This template snippet is used to display flashed messages to the user.
        - `get_flashed_messages()`: A function that retrieves messages flashed to the session.
        - If there are any messages, it iterates over them and displays each message inside a div with the class "alert".
    -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</body>
</html>
